<div class="form">
  <form (ngSubmit)="onSubmit()">
    <h2>Restaurant Information</h2>
    <p>Name:<input type="text" [(ngModel)]="newRestaurant.name" name="name" required></p>
    <p>Description:<input type="text" [(ngModel)]="newRestaurant.description" name="description"></p>
    <p>Address:<input type="text" [(ngModel)]="newRestaurant.address" name="address" required></p>
    <p>Reviews:<input type="text" [(ngModel)]="newRestaurant.reviews" name="reviews"></p>
    <p>Image Link:<input type="text" [(ngModel)]="newRestaurant.imageUrl" name="imageUrl"></p>
    <p>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-warning" routerLink="/restaurants">Cancel</button>
    </p>
  </form>
</div>
